name: bottles
version: git
summary: Bottles
description: "Easily run Windows software on Linux with üç∑ Bottles!"
license: GPL-3.0+
icon: data/icons/hicolor/scalable/apps/net.winegame.bottles.svg

base: core20
confinement: strict
grade: stable

architectures:
  - build-on: [amd64, armhf, i386]
    run-on: [amd64, armhf, i386]
    
parts:

  bottles:
    after: [enable-i386]
    plugin: meson
    meson-parameters: [ --prefix=/usr ]
    source: https://github.com/bottlesdevs/Bottles.git
    override-pull: |
      snapcraftctl pull
      sed -i -e 's|@PYTHON@|/usr/bin/python3|g' src/bottles.in
      sed -i.bak -e 's|Icon=net.winegame.bottles|Icon=/usr/share/icons/hicolor/scalable/apps/net.winegame.bottles.svg|g' data/net.winegame.bottles.desktop.in
    build-packages:
      - python3
      - python3-distutils
      - gettext
      - libglib2.0-dev
      - appstream-util
      - desktop-file-utils
      - gsettings-desktop-schemas-dev
      - python3-pytoml
      - python3-requests
      - libgtk-3-dev
    stage-packages:
      - python3-gi
      - python3-gi-cairo
      - python3-markdown
      - gir1.2-gtk-3.0
      - gamemode
      - libgamemode0
      - winbind
      - libfreetype6
      - cabextract
      - wine
      - p7zip
      - p7zip-full
      - patool
      - on amd64:
          - libc6-i386
          - libglx-mesa0:i386
          - libgnutls30:i386
          - libvulkan1:i386
          - libfreetype6:i386

    organize:
      snap/bottles/current/usr: usr
  
  enable-i386:
    plugin: nil
    override-build: |
      snapcraftctl build
      if [ "$SNAPCRAFT_ARCH_TRIPLET" = "x86_64-linux-gnu" ]; then
        dpkg --add-architecture i386
        apt update
      fi

  fix-p7zip:
    plugin: nil
    after: [ bottles ]
    override-prime: |
      snapcraftctl prime
      sed -i -e 's|/usr/lib/p7zip/7z|/snap/bottles/current/usr/lib/p7zip/7z|g' usr/bin/7z

apps:
  bottles:
    command: usr/bin/bottles
    desktop: usr/share/applications/net.winegame.bottles.desktop
    extensions: [gnome-3-38]
    environment:
        PYTHONPATH: ${PYTHONPATH}:$SNAP/usr/lib/python3/dist-packages
    plugs:
      - desktop
      - desktop-legacy
      - home
      - gsettings
      - unity7
      - x11
      - network
      - audio-playback
      - removable-media
    slots:
      - dbus-bottles

slots:
  dbus-bottles:
    interface: dbus
    bus: session
    name: net.winegame.bottles
